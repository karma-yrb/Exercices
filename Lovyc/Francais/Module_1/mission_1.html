<script>
    window.APP_CONFIG = { STORAGE_KEY: 'lovyc_fr_w1_v2', SINGLE_MISSION_MODE: true };
    var weekData = [
        {
            id: 1,
            title: "Le Noyau : S + V + C",
            steps: [
                {
                    type: "lesson",
                    title: "Briefing : La Squad de Base",
                    content: `
                              <div class="visual-anchor">
                                <svg viewBox="0 0 100 60" style="width: 140px; height: auto; stroke: var(--accent); fill: none; stroke-width: 1.5;">
                                  <circle cx="50" cy="20" r="8" />
                                  <path d="M35 50 L35 45 C35 38 42 34 50 34 C58 34 65 38 65 45 L65 50" />
                                  <circle cx="20" cy="25" r="5" opacity="0.4" />
                                  <path d="M10 50 L10 47 C10 42 15 40 20 40 C25 40 30 42 30 47 L30 50" opacity="0.4" />
                                  <circle cx="80" cy="25" r="5" opacity="0.4" />
                                  <path d="M70 50 L70 47 C70 42 75 40 80 40 C85 40 90 42 90 47 L90 50" opacity="0.4" />
                                </svg>
                              </div>
                              <div class="content-chunk">
                                <p>Agent Lovyc, une phrase, c'est comme ta squad : chaque membre a un rôle vital. Sans Action (verbe), la mission ne bouge pas.</p>
                                <p>Tu as besoin de trois éléments :</p>
                              </div>
                              <div class="box-concept">
                                <b>[1] L'Agent (Sujet)</b> : Qui lance l'action ?<br>
                                <b>[2] L'Action (Verbe)</b> : Que fait-on ?<br>
                                <b>[3] L'Objectif (Complément)</b> : Quel est le but ?
                              </div>`
                },
                {
                    type: "lesson",
                    title: "Carte Tactique SVC",
                    content: `
                              <div class="content-chunk">
                                <p>Pour trouver le <b>Sujet</b>, demande : <b>Qui est-ce qui ... ?</b></p>
                                <p>Pour le <b>Verbe</b> : <b>Qu'est-ce qu'il fait ?</b></p>
                                <p>Pour le <b>Complément</b> : <b>Quoi ? Où ? À qui ?</b></p>
                              </div>`
                },
                {
                    type: "interactive",
                    title: "Scan de Zone : Sujet",
                    question: "Dans cette phrase, quel mot est <b>L'Agent</b> ? <br><br><i>Le pro-gamer lance une attaque parfaite.</i>",
                    options: ["l'attaque", "Le pro-gamer", "parfaite"],
                    answer: 1,
                    feedback: "Correct ! C'est le pro-gamer qui agit."
                },
                {
                    type: "interactive",
                    title: "Scan de Zone : Verbe",
                    question: "Trouve le <b>Verbe</b> : <br><br><i>Le pro-gamer lance une attaque parfaite.</i>",
                    options: ["lance", "une attaque", "pro-gamer"],
                    answer: 0,
                    feedback: "Exact ! 'Lance' est l'action."
                },
                {
                    type: "interactive",
                    title: "Scan de Zone : Complément",
                    question: "Quel est le <b>Complément</b> ? <br><br><i>Le pro-gamer lance une attaque parfaite.</i>",
                    options: ["pro-gamer", "lance", "une attaque parfaite"],
                    answer: 2,
                    feedback: "Bien vu. C'est l'objectif de l'action."
                },
                {
                    type: "write",
                    title: "Saisie Tactique : Verbe",
                    question: "Écris le mot qui manque (le Verbe) : <br><br><i>Lovyc ____ son écran de jeu.</i>",
                    requirements: {
                        mode: "verb",
                        keywords: ["regarde", "allume", "fixe", "nettoie", "prepare"]
                    },
                    hint: "Cherche une action concrète (regarde, allume, fixe...)",
                    feedback: "Bien !"
                },
                {
                    type: "write",
                    title: "Saisie Tactique : Complément",
                    question: "Complète la phrase avec un complément simple : <br><br><i>L'agent surveille ____.</i>",
                    requirements: {
                        mode: "sentence",
                        keywords: ["zone", "map", "terrain", "couloir", "base"]
                    },
                    hint: "Un complément indique quoi il surveille.",
                    feedback: "Cible verrouillée."
                },
                {
                    type: "interactive",
                    title: "Ordre de Mission",
                    question: "Quelle phrase respecte l'ordre S + V + C ?",
                    options: ["Le drone la zone surveille.", "Le drone surveille la zone.", "Surveille le drone la zone."],
                    answer: 1,
                    feedback: "Structure claire et efficace."
                },
                {
                    type: "write",
                    title: "Phrase SVC Contrôlée",
                    question: "Écris une phrase S + V + C avec ces mots : <br><br><i>coach - explique - strategie</i>",
                    requirements: {
                        mode: "sentence",
                        keywords: ["coach", "explique", "strategie"],
                        enforceKeywords: true
                    },
                    hint: "Place d'abord le sujet.",
                    feedback: "Flux valide."
                },
                {
                    type: "interactive",
                    title: "Sujet Caché",
                    question: "Quel est le <b>Sujet</b> ? <br><br><i>Dans le lobby, les joueurs discutent.</i>",
                    options: ["le lobby", "les joueurs", "discutent"],
                    answer: 1,
                    feedback: "Oui. Ce sont eux qui agissent."
                },
                {
                    type: "write",
                    title: "Réordonnancement Express",
                    question: "Remets dans l'ordre pour former une phrase : <br><br><i>zone - securise - l'agent - la</i>",
                    requirements: {
                        mode: "sentence",
                        keywords: ["l'agent", "securise", "zone"],
                        enforceKeywords: true
                    },
                    feedback: "Ordre confirmé."
                },
                {
                    type: "interactive",
                    title: "Verbe ou Nom ?",
                    question: "Quel mot indique l'action dans cette phrase ? <br><br><i>L'agent attaque la zone.</i>",
                    options: ["agent", "attaque", "zone"],
                    answer: 1,
                    feedback: "Oui. C'est l'action effectuée par l'agent."
                },
                {
                    type: "write",
                    title: "Ajoute le Complément",
                    question: "Ajoute un complément pour compléter la phrase : <br><br><i>Lovyc lance.</i>",
                    requirements: {
                        mode: "sentence",
                        keywords: ["strategie", "attaque", "drone", "signal"]
                    },
                    hint: "Ajoute quoi ou vers quoi.",
                    feedback: "Phrase complète."
                },
                {
                    type: "write",
                    title: "Mini Rapport",
                    question: "Écris deux phrases S+V+C sur une préparation de match.",
                    requirements: {
                        mode: "sentence",
                        keywords: ["."],
                        minWords: 8
                    },
                    hint: "Deux actions différentes, deux phrases.",
                    feedback: "Rapport clair."
                },
                {
                    type: "challenge",
                    title: "Boss de Fin - Mission 1",
                    question: "Rédige une phrase complète (S+V+C) au <b>présent</b> avec le verbe 'ÉLIMINER' :",
                    requirements: {
                        keywords: ["elimine", "elimines", "eliminent", "eliminons", "eliminez"]
                    },
                    hint: "Rappel : Sujet + Verbe + Complément.",
                    feedback: "Mission 1 accomplie à 100%."
                }
            ]
        }
    ];
