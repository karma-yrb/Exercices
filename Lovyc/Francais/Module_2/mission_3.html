<script>
    window.APP_CONFIG = {
        STORAGE_KEY: "lovyc_fr_w2_v2",
        SINGLE_MISSION_MODE: 3
    };

    const weekData = [{
        id: 3,
        title: "L'Intensite (Points !?...)",
        steps: [
            {
                type: "lesson",
                title: "Briefing : Signaux de Fin",
                content: `
                    <div class="visual-anchor">
                    <svg viewBox="0 0 100 40" style="width: 140px; height: auto; stroke: var(--accent); fill: none; stroke-width: 1.5;">

                        <text x="45" y="25" style="fill: var(--accent); font-size: 15px; font-weight: 900;">!</text>
                        <text x="75" y="25" style="fill: var(--accent); font-size: 15px; font-weight: 900;">?</text>
                    </svg>
                    </div>
                    <p>Le point final (.) est neutre. Mais en situation critique, tu as besoin de plus :</p>
                    <ul>
                    <li><b>!</b> (Exclamation) : Pour l'urgence ou l'ordre.</li>
                    <li><b>?</b> (Interrogation) : Pour le doute ou le scan.</li>
                    <li><b>...</b> (Suspension) : Pour le suspens ou l'attente.</li>
                    </ul>
                    <p>Attention a ne pas en abuser, sinon ton signal devient illisible.</p>`
            },
            {
                type: "lesson",
                title: "Nuances d'Intention",
                content: `
                    <p>Le signe change la force de ton message.</p>
                    <div class="box-concept">Tu viens. / Tu viens ? / Tu viens !</div>`
            },
            {
                type: "interactive",
                title: "Analyse de Signal",
                question: "Quelle ponctuation choisirais-tu pour une alerte imminente ?",
                options: ["Le point simple (.)", "Le point d'exclamation (!)", "Les points de suspension (...)"],
                answer: 1,
                feedback: "Correct. L'urgence demande une exclamation."
            },
            {
                type: "interactive",
                title: "Signal d'Urgence",
                question: "Quelle ponctuation convient ? <br><br><i>Attention au drone ____</i>",
                options: ["!", "?", "."],
                answer: 0,
                feedback: "Alerte -> exclamation."
            },
            {
                type: "write",
                title: "Nuance Tactique",
                question: "Transforme cet ordre neutre en une question inquiete : <br><br><i>Le drone est encore en vol.</i>",
                requirements: {
                    mode: "sentence",
                    keywords: ["?"]
                },
                hint: "Change juste le point final par un point d'interrogation.",
                feedback: "Le doute est transmis. L'escouade va verifier."
            },
            {
                type: "write",
                title: "Exclamation",
                question: "Transforme la phrase en alerte forte : <br><br><i>Les ennemis arrivent.</i>",
                requirements: {
                    mode: "sentence",
                    keywords: ["!"]
                },
                hint: "Garde une phrase complete et termine-la par un point d'exclamation.",
                feedback: "Alerte envoyee."
            },
            {
                type: "interactive",
                title: "Point ou Question",
                question: "Quelle phrase est une question ?",
                options: ["Tu viens.", "Tu viens ?", "Tu viens !"],
                answer: 0,
                feedback: "Scan reussi."
            },
            {
                type: "interactive",
                title: "Suspension",
                question: "Quel signe indique l'attente ?",

            {

                    mode: "sentence",
                    keywords: ["?"]

                hint: "Formule une phrase complete et termine-la par un point d'interrogation.",
                feedback: "Question valide."
            },
            {
                type: "write",
                title: "Phrase en Exclamation",
                question: "Ecris une phrase d'action finissant par !",
                requirements: {
                    mode: "sentence",
                    keywords: ["!"]
                },
                hint: "Garde une phrase complete et termine-la par un point d'exclamation.",
                feedback: "Impact fort."
            },
            {
                type: "interactive",
                title: "Choix Correct",
                question: "Quel signe est le plus adapte pour un doute ?",
                options: ["?", "!", "."],
                answer: 0,
                feedback: "Doute -> interrogation."
            },
            {
                type: "write",
                title: "Mini Rapport",
                question: "Ecris trois phrases avec . ? ! (une de chaque).",
                requirements: {
                    mode: "sentence",
                    keywords: [".", "?", "!"] ,
                    minWords: 12
                },
                hint: "Garde une phrase complete et termine-la par un point d'exclamation.",
                feedback: "Rapport riche."
            },
            {
                type: "write",
                title: "Reecriture Express",
                question: "Reecris avec un ton inquiet : <br><br><i>Le signal est coupe.</i>",
                requirements: {
                    mode: "sentence",
                    keywords: ["?"]
                },
                hint: "Relis mot par mot, corrige l'accord et verifie la ponctuation finale.",
                feedback: "Inquietude transmise."
            },
            {
                type: "interactive",
                title: "Dernier Check",
                question: "Quelle phrase montre une urgence ?",
                options: ["On arrive.", "On arrive ?", "On arrive !"],
                answer: 0,
                feedback: "Urgence claire."
            },
            {
                type: "challenge",
                title: "Boss de Fin - Mission 3",
                question: "Ecris une phrase d'action se terminant par des points de suspension (...) pour montrer que quelque chose arrive :",
                requirements: {
                    mode: "sentence",
                    keywords: ["..."]
                },
                hint: "Ex: Les ombres approchent doucement...",
                feedback: "Suspens reussi. Tes troupes sont en alerte."
            }
        ]
    }];
