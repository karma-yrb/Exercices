<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Championnat de la Phrase</title>
    <style>
        :root {
            --bg: #06050a;
            --card: #15141b;
            --accent: #ff4757;
            --success: #2ed573;
            --error: #ff4757;
            --text: #ffffff;
            --text-dim: #a4b0be;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        #app {
            width: 100%;
            max-width: 450px;
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 620px;
            border: 1px solid #2f3542;
        }

        /* Progress Bar */
        .progress-container { height: 6px; background: #2f3542; width: 100%; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }

        /* Content Area */
        .content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }
        .header { margin-bottom: 20px; }
        .day-label { color: var(--accent); font-weight: 800; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: 1.4rem; margin-top: 4px; font-weight: 900; }

        /* Lesson Styles */
        .lesson-text { line-height: 1.6; color: var(--text-dim); font-size: 1rem; }
        .lesson-text ul { list-style: none; margin: 15px 0; }
        .lesson-text li { margin-bottom: 10px; padding-left: 20px; position: relative; }
        .lesson-text li::before { content: "üèÄ"; position: absolute; left: 0; font-size: 0.8rem; }
        
        .box {
            background: #2f3542;
            padding: 16px;
            border-radius: 12px;
            margin: 15px 0;
            font-style: italic;
            border-left: 4px solid var(--accent);
        }

        /* Quiz Styles */
        .quiz-container { display: none; }
        .question { font-size: 1.1rem; font-weight: 600; margin-bottom: 24px; line-height: 1.4; }
        .options { display: grid; gap: 10px; }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #2f3542;
            color: var(--text);
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .option-btn:hover { background: rgba(255,255,255,0.1); }
        .option-btn.correct { background: var(--success); border-color: var(--success); color: #000; font-weight: bold; }
        .option-btn.wrong { background: var(--error); border-color: var(--error); }

        /* Feedback */
        #feedback {
            margin-top: 20px; padding: 16px; border-radius: 12px; display: none;
            font-size: 0.9rem; line-height: 1.5; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Footer */
        .nav-footer { padding: 20px; }
        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
    </style>
</head>
<body>

<div id="app">
    <div class="progress-container"><div id="progress-bar"></div></div>
    <div class="content">
        <div class="header">
            <span class="day-label" id="day-display">JOUR 1</span>
            <h1 id="title-display">Chargement...</h1>
        </div>
        <div id="lesson-view" class="lesson-text"></div>
        <div id="quiz-view" class="quiz-container">
            <p class="question" id="question-text"></p>
            <div class="options" id="options-container"></div>
            <div id="feedback"></div>
        </div>
    </div>
    <div class="nav-footer">
        <button id="next-btn" class="btn-main">Entrer sur le terrain</button>
    </div>
</div>

<script>
    const courseData = {
        theme: "Le Championnat de la Phrase",
        semaine: [
            {
                jour: 1, titre: "Le 'Starter Pack' de la phrase",
                cours: `<p>Une phrase, c'est comme une √©quipe de Basket : si tu n'as pas de <strong>Sujet</strong> (le joueur) et pas de <strong>Verbe</strong> (l'action), tu ne marques pas de points.</p>
                        <div class="box">
                            ‚ùå "Moi au badminton hier soir." (Pas d'action !)<br>
                            ‚úÖ "Je gagne mon match de badminton."
                        </div>
                        <p>Pour r√©ussir, pose-toi toujours la question : <strong>"Qui fait quoi ?"</strong>.</p>`,
                quiz: [{ q: "Laquelle de ces phrases est compl√®te et correcte pour un prof ?", o: ["Le skin que j'ai achet√© hier.", "J'ach√®te un nouveau skin sur Fortnite.", "Hier, sur le serveur avec mes potes."], a: 1, e: "Bravo ! 'J'ach√®te' contient un sujet (J') et un verbe (ach√®te). C'est la base !" }]
            },
            {
                jour: 2, titre: "√âviter le 'Lag' (Le point)",
                cours: `<p>√Ä l'oral, on parle sans s'arr√™ter. √Ä l'√©crit, si tu ne mets pas de point, ton lecteur fait un <strong>"crash syst√®me"</strong>.</p>
                        <div class="box">Une id√©e = Une phrase = Un point.</div>
                        <p>Ne laisse pas tes phrases s'emm√™ler comme des c√¢bles de manette.</p>`,
                quiz: [{ q: "O√π faut-il couper cette phrase ? 'Le ballon rebondit il sort du terrain.'", o: ["Le ballon rebondit. Il sort du terrain.", "Le ballon rebondit il. Sort du terrain.", "Le ballon. Rebondit il sort du terrain."], a: 0, e: "Exact ! Le point s√©pare les deux actions diff√©rentes du ballon." }]
            },
            {
                jour: 3, titre: "Le 'S' du Pluriel (Multiplayer)",
                cours: `<p>En mode Squad (pluriel), le Sujet commande le Verbe. Si plusieurs joueurs agissent, le verbe finit souvent par <strong>-ent</strong>.</p>
                        <div class="box">
                            Solo : "Le joueur tire."<br>
                            Squad : "Les joueurs tirent."
                        </div>
                        <p>Attention : Ne confonds pas le "s" du nom et le "ent" du verbe !</p>`,
                quiz: [{ q: "Quelle phrase est bien accord√©e ?", o: ["Les attaquants marquent un but.", "Les attaquant marque un but.", "Les attaquants marquent des but."], a: 0, e: "Parfait ! 'Attaquants' prend un S et 'marquent' prend -ent car ils sont plusieurs." }]
            },
            {
                jour: 4, titre: "Nettoyer le 'Talk' (Le Genre)",
                cours: `<p>√Ä l'√©crit, il faut <strong>nettoyer le code</strong> des tics de langage. Certains mots font baisser ta note.</p>
                        <ul>
                            <li>Supprimer : "Genre", "Du coup", "En mode".</li>
                        </ul>
                        <p>C'est comme passer du chat vocal √† un mail officiel pour un sponsor.</p>`,
                quiz: [{ q: "Comment transformer 'C'est un jeu trop styl√© du coup j'y joue' ?", o: ["C'est un jeu genre trop bien.", "Ce jeu est excellent, c'est pourquoi j'y joue.", "C'est trop styl√© donc je joue."], a: 1, e: "Tr√®s bien ! On a utilis√© un mot plus pr√©cis comme 'excellent'." }]
            },
            {
                jour: 5, titre: "La Majuscule (Le Signal)",
                cours: `<p>La majuscule, c'est le <strong>signal de d√©part</strong>. Sans elle, on ne sait pas quand la course commence.</p>
                        <div class="box">Obligatoire : Apr√®s chaque point et pour les noms propres (Pseudos, Villes, Noms).</div>`,
                quiz: [{ q: "Laquelle de ces lignes respecte la r√®gle ?", o: ["le match commence √† Paris.", "Le match commence √† paris.", "Le match commence √† Paris."], a: 2, e: "Super ! Majuscule au d√©but et majuscule √† 'Paris' car c'est une ville." }]
            }
        ]
    };

    let currentDay = 0;
    let isLessonMode = true;
    let canProceed = false;

    const dom = {
        progressBar: document.getElementById('progress-bar'),
        dayDisplay: document.getElementById('day-display'),
        titleDisplay: document.getElementById('title-display'),
        lessonView: document.getElementById('lesson-view'),
        quizView: document.getElementById('quiz-view'),
        questionText: document.getElementById('question-text'),
        optionsContainer: document.getElementById('options-container'),
        feedback: document.getElementById('feedback'),
        nextBtn: document.getElementById('next-btn')
    };

    function render() {
        const day = courseData.semaine[currentDay];
        dom.dayDisplay.innerText = `JOUR ${day.jour}`;
        dom.titleDisplay.innerText = day.titre;

        if (isLessonMode) {
            dom.lessonView.innerHTML = day.cours;
            dom.lessonView.style.display = 'block';
            dom.quizView.style.display = 'none';
            dom.nextBtn.innerText = "Pr√™t pour le Quiz";
            dom.nextBtn.disabled = false;
        } else {
            dom.lessonView.style.display = 'none';
            dom.quizView.style.display = 'block';
            showQuestion();
        }
        updateProgress();
    }

    function showQuestion() {
        const quiz = courseData.semaine[currentDay].quiz[0];
        dom.questionText.innerText = quiz.q;
        dom.optionsContainer.innerHTML = '';
        dom.feedback.style.display = 'none';
        dom.nextBtn.disabled = true;
        canProceed = false;

        quiz.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if(canProceed) return;
                const btns = dom.optionsContainer.querySelectorAll('.option-btn');
                if(idx === quiz.a) {
                    btn.classList.add('correct');
                    dom.feedback.innerHTML = `<strong>MVP !</strong> ${quiz.e}`;
                    dom.feedback.style.background = 'rgba(46, 213, 115, 0.2)';
                    dom.feedback.style.display = 'block';
                    dom.nextBtn.disabled = false;
                    canProceed = true;
                } else {
                    btn.classList.add('wrong');
                    dom.feedback.innerHTML = `<strong>Faute !</strong> R√©essaie pour marquer.`;
                    dom.feedback.style.background = 'rgba(255, 71, 87, 0.2)';
                    dom.feedback.style.display = 'block';
                }
            };
            dom.optionsContainer.appendChild(btn);
        });
        dom.nextBtn.innerText = "Suivant";
    }

    function handleNext() {
        if (isLessonMode) {
            isLessonMode = false;
        } else {
            if (currentDay < courseData.semaine.length - 1) {
                currentDay++;
                isLessonMode = true;
            } else {
                finish();
                return;
            }
        }
        render();
    }

    function updateProgress() {
        const percent = ((currentDay + (isLessonMode ? 0 : 0.5)) / courseData.semaine.length) * 100;
        dom.progressBar.style.width = `${percent}%`;
    }

    function finish() {
        dom.app.innerHTML = `<div class="content" style="text-align:center; justify-content:center;">
            <h1 style="font-size:4rem;">üèÜ</h1>
            <h1>Champion !</h1>
            <p style="margin:20px 0; color:var(--text-dim);">Ta r√©daction est maintenant fluide et sans bugs. Pr√™t pour le prochain tournoi ?</p>
            <button class="btn-main" onclick="location.reload()">Rejouer</button>
        </div>`;
    }

    dom.nextBtn.addEventListener('click', handleNext);
    render();
</script>

</body>
</html>
