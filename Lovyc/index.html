<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo= ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovyc - Command Center</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #06070d;
            color: #ffffff;
            margin: 0;
            padding: 1.25rem;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .card-fr { 
            border-left: 4px solid #3b82f6; 
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.12) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .icon-box {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            margin-right: 14px;
            flex-shrink: 0;
        }

        svg { width: 28px; height: 28px; fill: currentColor; }
    
        .glow-lovyc { color: #3b82f6; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .flex-grow { flex-grow: 1; }
        .text-slate-100 { color: #f1f5f9; }
        .text-slate-300 { color: #cbd5e1; }
        .text-slate-400 { color: #94a3b8; }
        .text-blue-400 { color: #60a5fa; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
        
        header { margin-bottom: 2rem; }
        .header-top { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .title-h1 { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -0.05em; }
        .subtitle { color: #64748b; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin: 0; }
        
        .global-bar-container { height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .global-bar-fill { height: 100%; background: #3b82f6; width: 0%; transition: all 1s ease; }
        
        .subject-title { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .mission-title { font-size: 0.9rem; font-weight: 600; margin: 2px 0 0 0; }
        
        .prog-container { display: flex; align-items: center; gap: 0.75rem; margin-top: 10px; }
        .prog-bar-bg { flex-grow: 1; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; max-width: 140px; }
        .prog-bar-fill { height: 100%; transition: all 1s ease; }
        .prog-text { font-size: 10px; font-weight: 800; color: #cbd5e1; letter-spacing: 0.05em; margin: 0; }
        
        .chevron { opacity: 0.5; margin-left: 8px; }
        
        .btn-report {
            margin-top: 1.5rem;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #60a5fa;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        .btn-back {
            display: block;
            width: 100%;
            background: transparent;
            color: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-16">
    <div class="container">
        
        <!-- HEADER -->
        <header>
            <div class="header-top">
                <div class="avatar">ðŸš€</div>
                <div>
                    <h1 class="title-h1 glow-lovyc">LOVYC</h1>
                    <p class="subtitle">Command Center â€¢ Tactical Universe</p>
                </div>
            </div>
            <div class="global-bar-container">
                <div id="global-bar" class="global-bar-fill"></div>
            </div>
        </header>

        <div class="grid gap-4">
            <!-- FRANCAIS - INITIATION -->
            <a href="./Francais/Module_0/index.html" class="glass-card card-fr" id="card-init">
                <div class="icon-box text-blue-400">
                    <svg viewBox="0 0 24 24"><path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/></svg>
                </div>
                <div class="flex-grow">
                    <h3 class="subject-title text-blue-400">INITIATION</h3>
                    <p class="mission-title text-slate-100">Regles d'ecriture</p>
                    <div class="prog-container">
                        <div class="prog-bar-bg">
                            <div id="fr-s0-bar" class="prog-bar-fill bg-blue-500"></div>
                        </div>
                        <p id="fr-s0-count" class="prog-text">0/1 MISSION</p>
                    </div>
                </div>
                <div class="chevron text-blue-400" id="chevron-init">
                    <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </div>
            </a>

            <!-- FRANCAIS - MODULE 1 -->
            <a href="./Francais/Module_1/index.html" class="glass-card card-fr" id="card-mod-1">
                <div class="icon-box text-blue-400">
                    <svg viewBox="0 0 24 24"><path d="M18.5,2L19,2V22L18.5,22C16.11,22 14.29,21.24 13,20.12C11.71,21.24 9.89,22 7.5,22L7,22V2L7.5,2C9.89,2 11.71,2.76 13,3.88C14.29,2.76 16.11,2 18.5,2M13,18.12C14.29,17 16.11,16.24 18.5,16.24L17,16.24V4.24L18.5,4.24C16.11,4.24 14.29,5 13,6.12V18.12M13,6.12C11.71,5 9.89,4.24 7.5,4.24L9,4.24V16.24L7.5,16.24C9.89,16.24 11.71,17 13,18.12V6.12Z"/></svg>
                </div>
                <div class="flex-grow">
                    <h3 class="subject-title text-blue-400">MODULE 1 : Protocoles</h3>
                    <p class="mission-title text-slate-100">Structure de Base</p>
                    <div class="prog-container">
                        <div class="prog-bar-bg">
                            <div id="fr-s1-bar" class="prog-bar-fill bg-blue-500"></div>
                        </div>
                        <p id="fr-s1-count" class="prog-text">0/5 MISSIONS</p>
                    </div>
                </div>
                <div class="chevron text-blue-400" id="chevron-mod-1">
                    <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </div>
            </a>

            <!-- FRANCAIS - MODULE 2 -->
            <a href="./Francais/Module_2/index.html" class="glass-card card-fr" id="card-mod-2">
                <div class="icon-box text-blue-400">
                    <svg viewBox="0 0 24 24"><path d="M14,10H19.5L14,4.5V10M5,2H15L21,8V20A2,2 0 0,1 19,22H5C3.89,22 3,21.1 3,20V4C3,2.89 3.89,2 5,2M5,4V20H19V12H12V4H5Z"/></svg>
                </div>
                <div class="flex-grow">
                    <h3 class="subject-title text-blue-400">MODULE 2 : Rythme</h3>
                    <p class="mission-title text-slate-100">Ponctuation Tactique</p>
                    <div class="prog-container">
                        <div class="prog-bar-bg">
                            <div id="fr-s2-bar" class="prog-bar-fill bg-blue-500"></div>
                        </div>
                        <p id="fr-s2-count" class="prog-text">0/5 MISSIONS</p>
                    </div>
                </div>
                <div class="chevron text-blue-400" id="chevron-mod-2">
                    <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </div>
            </a>
        </div>

        <button onclick="sendReport()" class="btn-report">
            Partager mon avancement
        </button>


    </div>

    <script>
        function updateProgress() {
            // INITIATION
            const raw0 = localStorage.getItem('lovyc_fr_w0_v1');
            const done0 = raw0 ? (JSON.parse(raw0).completedDays || []).length : 0;
            const p0 = (done0 / 1) * 100;
            document.getElementById('fr-s0-bar').style.width = p0 + '%';
            document.getElementById('fr-s0-count').innerText = `${done0}/1 MISSION`;

            // MODULE 1
            const raw1 = localStorage.getItem('lovyc_fr_w1_v2');
            const done1 = raw1 ? (JSON.parse(raw1).completedDays || []).length : 0;
            const p1 = (done1 / 5) * 100;
            document.getElementById('fr-s1-bar').style.width = p1 + '%';
            document.getElementById('fr-s1-count').innerText = `${done1}/5 MISSIONS`;

            // MODULE 2
            const raw2 = localStorage.getItem('lovyc_fr_w2_v2');
            const done2 = raw2 ? (JSON.parse(raw2).completedDays || []).length : 0;
            const p2 = (done2 / 5) * 100;
            document.getElementById('fr-s2-bar').style.width = p2 + '%';
            document.getElementById('fr-s2-count').innerText = `${done2}/5 MISSIONS`;

            // VERROUILLAGE MODULE 1
            if (done0 < 1) {
                const card1 = document.getElementById('card-mod-1');
                const chevron1 = document.getElementById('chevron-mod-1');
                if (card1) {
                    card1.style.opacity = "0.5";
                    card1.style.filter = "grayscale(1)";
                    card1.style.pointerEvents = "none";
                }
                if (chevron1) chevron1.innerHTML = '<span style="font-size: 20px;">ðŸ”’</span>';
            }

            // VERROUILLAGE MODULE 2
            if (done1 < 5) {
                const card2 = document.getElementById('card-mod-2');
                const chevron2 = document.getElementById('chevron-mod-2');
                card2.style.opacity = "0.5";
                card2.style.filter = "grayscale(1)";
                card2.style.pointerEvents = "none";
                if (chevron2) chevron2.innerHTML = '<span style="font-size: 20px;">ðŸ”’</span>';
            }

            // Barre Globale (Moyenne des trois modules)
            const globalPercent = (p0 + p1 + p2) / 3;
            document.getElementById('global-bar').style.width = globalPercent + '%';
        }

        function sendReport() {
            const raw0 = localStorage.getItem('lovyc_fr_w0_v1');
            const raw1 = localStorage.getItem('lovyc_fr_w1_v2');
            const raw2 = localStorage.getItem('lovyc_fr_w2_v2');
            
            const done0 = raw0 ? (JSON.parse(raw0).completedDays || []).length : 0;
            const done1 = raw1 ? (JSON.parse(raw1).completedDays || []).length : 0;
            const done2 = raw2 ? (JSON.parse(raw2).completedDays || []).length : 0;
            
            const reportText = `Salut !\n\nVoilÃ  ma progression Lovyc :\n- Initiation : ${done0}/1 mission\n- Module 1 : ${done1}/5 missions\n- Module 2 : ${done2}/5 missions`;
            const bodyEncoded = encodeURIComponent(reportText);
            
            window.location.href = `mailto:karmafr@gmail.com?subject=Progression Lovyc&body=${bodyEncoded}`;
        }

        updateProgress();
    </script>
</body>
</html>
