<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo= ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovyc - Command Center</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #06070d;
            color: #ffffff;
            margin: 0;
            padding: 1.25rem;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .card-fr { 
            border-left: 4px solid #3b82f6; 
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.12) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .icon-box {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            margin-right: 14px;
            flex-shrink: 0;
        }

        svg { width: 28px; height: 28px; fill: currentColor; }
    
        .glow-lovyc { color: #3b82f6; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .flex-grow { flex-grow: 1; }
        .text-slate-100 { color: #f1f5f9; }
        .text-slate-300 { color: #cbd5e1; }
        .text-slate-400 { color: #94a3b8; }
        .text-blue-400 { color: #60a5fa; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
        
        header { margin-bottom: 2rem; }
        .header-top { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .title-h1 { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -0.05em; }
        .subtitle { color: #64748b; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin: 0; }
        
        .global-bar-container { height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .global-bar-fill { height: 100%; background: #3b82f6; width: 0%; transition: all 1s ease; }
        
        .subject-title { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .mission-title { font-size: 0.9rem; font-weight: 600; margin: 2px 0 0 0; }
        
        .prog-container { display: flex; align-items: center; gap: 0.75rem; margin-top: 10px; }
        .prog-bar-bg { flex-grow: 1; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; max-width: 140px; }
        .prog-bar-fill { height: 100%; transition: all 1s ease; }
        .prog-text { font-size: 10px; font-weight: 800; color: #cbd5e1; letter-spacing: 0.05em; margin: 0; }
        
        .chevron { opacity: 0.5; margin-left: 8px; }
        
        .btn-report {
            margin-top: 1.5rem;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #60a5fa;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-16">
    <div class="container">
        
        <!-- HEADER -->
        <header>
            <div class="header-top">
                <div class="avatar">üöÄ</div>
                <div>
                    <h1 class="title-h1 glow-lovyc">LOVYC</h1>
                    <p class="subtitle">Command Center ‚Ä¢ Tactical Universe</p>
                </div>
            </div>
            <div class="global-bar-container">
                <div id="global-bar" class="global-bar-fill"></div>
            </div>
        </header>

        <div class="grid gap-4">
            <!-- FRANCAIS -->
            <a href="./Francais/Mois_1/Semaine_1.html" class="glass-card card-fr">
                <div class="icon-box text-blue-400">
                    <svg viewBox="0 0 24 24"><path d="M18.5,2L19,2V22L18.5,22C16.11,22 14.29,21.24 13,20.12C11.71,21.24 9.89,22 7.5,22L7,22V2L7.5,2C9.89,2 11.71,2.76 13,3.88C14.29,2.76 16.11,2 18.5,2M13,18.12C14.29,17 16.11,16.24 18.5,16.24L17,16.24V4.24L18.5,4.24C16.11,4.24 14.29,5 13,6.12V18.12M13,6.12C11.71,5 9.89,4.24 7.5,4.24L9,4.24V16.24L7.5,16.24C9.89,16.24 11.71,17 13,18.12V6.12Z"/></svg>
                </div>
                <div class="flex-grow">
                    <h3 class="subject-title text-blue-400">Fran√ßais</h3>
                    <p class="mission-title text-slate-100">Protocoles de Base</p>
                    <div class="prog-container">
                        <div class="prog-bar-bg">
                            <div id="fr-bar" class="prog-bar-fill bg-blue-500"></div>
                        </div>
                        <p id="fr-count" class="prog-text">0/5 MISSIONS</p>
                    </div>
                </div>
                <div class="chevron text-blue-400">
                    <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </div>
            </a>
        </div>

        <button onclick="sendReport()" class="btn-report">
            Partager mon avancement
        </button>

    </div>

    <script>
        function updateProgress() {
            // Lecture des donn√©es (Cl√©s synchronis√©es avec engine.js)
            const rawData = localStorage.getItem('lovyc_fr_w1_v2');
            const frState = rawData ? JSON.parse(rawData) : {};
            const frDone = (frState.completedDays || []).length;
            
            // Calcul Fran√ßais (Bas√© sur 5 missions pr√©vues en Semaine 1)
            const frTotal = 5;
            const frPercent = (frDone / frTotal) * 100;
            
            document.getElementById('fr-bar').style.width = frPercent + '%';
            document.getElementById('fr-count').innerText = `${frDone}/${frTotal} Missions`;

            // Barre Globale
            document.getElementById('global-bar').style.width = frPercent + '%';
        }

        function sendReport() {
            const rawData = localStorage.getItem('lovyc_fr_w1_v2');
            const frState = rawData ? JSON.parse(rawData) : {};
            const frDone = (frState.completedDays || []).length;
            const reportText = `Salut !\n\nVoil√† ma progression Lovyc :\n- Fran√ßais : ${frDone}/5 missions termin√©es.`;
            const bodyEncoded = encodeURIComponent(reportText);
            
            // Ouverture du mail
            window.location.href = `mailto:karmafr@gmail.com?subject=Progression Lovyc&body=${bodyEncoded}`;
        }

        updateProgress();
    </script>
</body>
</html>
