                    <circle cx="100" cy="100" r="5" fill="var(--accent)"/>
                    <rect x="110" y="150" width="10" height="20" fill="var(--accent)" opacity="0.5">
                        <animate attributeName="height" values="10;30;10" dur="1.5s" repeatCount="indefinite" />
                    </rect>
                    <rect x="130" y="140" width="10" height="30" fill="var(--accent)" opacity="0.8">

            <div class="box-concept" style="text-align: center; border-style: solid; background: rgba(0,255,204,0.05); border-color: var(--success);">
                <span style="color: var(--success); font-weight: 800;">REVIENS DEMAIN</span><br>
                POUR CONTINUER TON ASCENSION.

            <button onclick="location.href='index.html'" class="btn-main" style="width: 100%; margin-top: 20px;">RETOUR AU STUDIO</button>
        </div>
    </div>

    <div class="footer hidden" id="footer">
        <div class="btn-group">
            <button id="btn-prev" class="btn-nav hidden">RETOUR</button>
            <button id="btn-next" class="btn-main">CONTINUER</button>
        </div>
    </div>
</div>

    window.APP_CONFIG = {
        STORAGE_KEY: "zyvah_ses_w1_v2",
        SINGLE_MISSION_MODE: true
    };

    const weekData = [
        {
            id: 4,
            title: "L'Entreprise & son Image",
            steps: [
                { type: "msg", title: "Status de l'Entreprise", body: "<p>Une entreprise n'est pas qu'une machine a cash. C'est une organisation sociale avec une culture.</p><div class='data-box'>Identite = Logo + Valeurs + Comportement.</div>" },
