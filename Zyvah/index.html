<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #06070d;
            color: #ffffff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .subject-tag {
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 100px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .glow-zyvah { color: #d946ef; text-shadow: 0 0 20px rgba(217, 70, 239, 0.5); }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: rgba(217, 70, 239, 0.1);
            border: 1px solid rgba(217, 70, 239, 0.3);
            box-shadow: 0 0 30px rgba(217, 70, 239, 0.2);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            margin-right: 16px;
        }

        svg { width: 24px; height: 24px; fill: currentColor; }
    </style>
</head>

    <script>
        function updateProgress() {
            // Lecture des donnÃ©es
            const mathData = JSON.parse(localStorage.getItem('zyvah_maths_w1_v2') || '[]');
            const sesData = JSON.parse(localStorage.getItem('zyvah_ses_w1_v2') || '[]');
            
            // Calcul Maths
            const mathTotal = 2;
            const mathPercent = (mathData.length / mathTotal) * 100;
            document.getElementById('math-bar').style.width = mathPercent + '%';
            document.getElementById('math-count').innerText = `${mathData.length}/${mathTotal} Missions`;

            // Calcul SES
            const sesTotal = 2;
            const sesPercent = (sesData.length / sesTotal) * 100;
            document.getElementById('ses-bar').style.width = sesPercent + '%';
            document.getElementById('ses-count').innerText = `${sesData.length}/${sesTotal} Missions`;

            // Barre Globale
            const globalPercent = (mathPercent + sesPercent) / 2;
            document.getElementById('global-bar').style.width = globalPercent + '%';
        }

        function sendReport() {
            const mathData = JSON.parse(localStorage.getItem('zyvah_maths_w1_v2') || '[]');
            const sesData = JSON.parse(localStorage.getItem('zyvah_ses_w1_v2') || '[]');
            const reportText = `Salut !\n\nVoilÃ  ma progression Zyvah :\n- Maths : ${mathData.length}/2 missions.\n- SES : ${sesData.length}/2 missions.`;
            const bodyEncoded = encodeURIComponent(reportText);

            // Ouverture du mail
            window.location.href = `mailto:karmafr@gmail.com?subject=Progression Zyvah&body=${bodyEncoded}`;
        }

        updateProgress();
    </script>
