<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyvah - Studio Dashboard</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #06070d;
            color: #ffffff;
            margin: 0;
            padding: 1.25rem;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .card-maths { 
            border-left: 4px solid #a855f7; 
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.12) 0%, rgba(255, 255, 255, 0.02) 100%);
        }
        .card-ses { 
            border-left: 4px solid #06b6d4; 
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.12) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .icon-box {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            margin-right: 14px;
            flex-shrink: 0;
        }

        svg { width: 28px; height: 28px; fill: currentColor; }
        
        .glow-zyvah { color: #d946ef; text-shadow: 0 0 20px rgba(217, 70, 239, 0.5); }
        
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(217, 70, 239, 0.1);
            border: 1px solid rgba(217, 70, 239, 0.3);
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.2);
        }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .flex-grow { flex-grow: 1; }
        .text-slate-100 { color: #f1f5f9; }
        .text-slate-300 { color: #cbd5e1; }
        .text-slate-400 { color: #94a3b8; }
        .text-purple-400 { color: #c084fc; }
        .text-cyan-400 { color: #22d3ee; }
        .bg-purple-500 { background-color: #a855f7; }
        .bg-cyan-500 { background-color: #06b6d4; }
        .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
        
        header { margin-bottom: 2rem; }
        .header-top { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .title-h1 { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -0.05em; }
        .subtitle { color: #64748b; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin: 0; }
        
        .global-bar-container { h-1 w-full bg-white/5 rounded-full overflow-hidden; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .global-bar-fill { height: 100%; background: linear-gradient(to right, #a855f7, #06b6d4); width: 0%; transition: all 1s ease; }
        
        .subject-title { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .mission-title { font-size: 0.9rem; font-weight: 600; margin: 2px 0 0 0; }
        
        .prog-container { display: flex; align-items: center; gap: 0.75rem; margin-top: 10px; }
        .prog-bar-bg { flex-grow: 1; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; max-width: 140px; }
        .prog-bar-fill { height: 100%; transition: all 1s ease; }
        .prog-text { font-size: 10px; font-weight: 800; color: #cbd5e1; letter-spacing: 0.05em; margin: 0; }
        
        .chevron { opacity: 0.5; margin-left: 8px; }
        
        .btn-report {
            margin-top: 1.5rem;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #c084fc;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        .btn-back {
            display: block;
            width: 100%;
            background: transparent;
            color: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-16">
    <div class="container">
        
        <!-- HEADER -->
        <header>

                    <p class="subtitle">Studio Dashboard â€¢ Music Universe</p>

            </div>
            <div class="global-bar-container">
                <div id="global-bar" class="global-bar-fill"></div>
            </div>
        </header>

        <div class="grid gap-4">
            <!-- MATHS -->
            <a href="./Maths/Mois_1/Semaine_1.html" class="glass-card card-maths">
                <div class="icon-box text-purple-400">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6V12L16,14.5L16.8,13.2L13.5,11.2V6H12Z"/></svg>

                <div class="flex-grow">
                    <h3 class="subject-title text-purple-400">MathÃ©matiques</h3>

                        <div class="prog-bar-bg">
                            <div id="math-bar" class="prog-bar-fill bg-purple-500"></div>

            <a href="./SES/Mois_1/Semaine_1.html" class="glass-card card-ses">

                </div>

                    <div class="prog-container">
                        <div class="prog-bar-bg">
                            <div id="ses-bar" class="prog-bar-fill bg-cyan-500"></div>

                        <p id="ses-count" class="prog-text">0/5 MISSIONS</p>
                    </div>
                </div>
                <div class="chevron text-cyan-400">
                    <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </div>

        </div>

        <button onclick="sendReport()" class="btn-report">

        </button>

        <a href="../index.html" class="btn-back">

    <script>
        function updateProgress() {
            // Lecture des donnÃ©es
            const getDone = (key) => {
                const raw = localStorage.getItem(key);
                if (!raw) return 0;
                const state = JSON.parse(raw);
                return (state.completedDays || []).length;
            };

            const mathDone = getDone('zyvah_maths_w1_v2');
            const sesDone = getDone('zyvah_ses_w1_v2');
            
            // Calcul Maths
            const mathTotal = 5;
            const mathPercent = (mathDone / mathTotal) * 100;
            document.getElementById('math-bar').style.width = mathPercent + '%';
            document.getElementById('math-count').innerText = `${mathDone}/${mathTotal} Missions`;

            // Calcul SES
            const sesTotal = 5;
            const sesPercent = (sesDone / sesTotal) * 100;
            document.getElementById('ses-bar').style.width = sesPercent + '%';
            document.getElementById('ses-count').innerText = `${sesDone}/${sesTotal} Missions`;

            // Barre Globale
            const globalPercent = (mathPercent + sesPercent) / 2;
            document.getElementById('global-bar').style.width = globalPercent + '%';
        }

        function sendReport() {
            const getDone = (key) => {
                const raw = localStorage.getItem(key);
                if (!raw) return 0;
                const state = JSON.parse(raw);
                return (state.completedDays || []).length;
            };

            const mathDone = getDone('zyvah_maths_w1_v2');
            const sesDone = getDone('zyvah_ses_w1_v2');
            const reportText = `Salut !\n\nVoilÃ  ma progression Zyvah :\n- Maths : ${mathDone}/5 missions.\n- SES : ${sesDone}/5 missions.`;
            const bodyEncoded = encodeURIComponent(reportText);

            // Ouverture du mail
            window.location.href = `mailto:karmafr@gmail.com?subject=Progression Zyvah&body=${bodyEncoded}`;
        }

        updateProgress();
    </script>
