<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Math Tour - Phase 4 : Le Show Final üé¨</title>
    <style>
        :root { --p: #FF6B35; --s: #6B21A8; --bg: #1A1A1A; --txt: #F0F0F0; --card: #2D2D2D; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .app-container { max-width: 850px; width: 100%; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .header { text-align: center; border-bottom: 2px solid var(--p); margin-bottom: 20px; padding-bottom: 10px; }
        .progress-bar { width: 100%; background: #444; height: 12px; border-radius: 6px; overflow: hidden; margin: 20px 0; }
        #fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--p), #FFD700); transition: 0.5s; }
        .nav-days { display: flex; gap: 10px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
        .day-btn { background: #444; color: white; border: none; padding: 10px 18px; border-radius: 50px; cursor: pointer; opacity: 0.6; }
        .day-btn.active { opacity: 1; background: var(--s); transform: scale(1.1); }
        .lesson-section { line-height: 1.6; background: #383838; padding: 20px; border-radius: 12px; border-left: 5px solid var(--p); margin-bottom: 20px; }
        .quiz-section { display: none; background: #383838; padding: 20px; border-radius: 12px; }
        .option-btn { display: block; width: 100%; text-align: left; padding: 12px; margin: 10px 0; background: #555; border: none; color: white; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .option-btn:hover { background: #666; }
        .feedback { padding: 15px; border-radius: 8px; margin-top: 15px; display: none; font-weight: bold; }
        .btn-main { background: var(--p); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>Math Tour - Phase 2 üéöÔ∏è</h1><p>Le Mixage : √âquations et Identit√©s</p></div>
    <div class="nav-days" id="dayNav"></div>
    <div class="progress-bar"><div id="fill"></div></div>
    <div id="lessonPart">
        <div id="lessonContent" class="lesson-section"></div>
        <button class="btn-main" onclick="startQuiz()">Entrer en Studio ! üéôÔ∏è</button>
    </div>
    <div id="quizPart" class="quiz-section">
        <p id="questionCount" style="color: var(--p); font-weight: bold;"></p>
        <h3 id="questionText"></h3>
        <div id="optionsGroup"></div>
        <div id="feedbackBox" class="feedback"></div>
        <button id="nextBtn" class="btn-main hidden" onclick="nextQuestion()">Suivant ‚û°Ô∏è</button>
    </div>
</div>

<script>
const data = {
    1: {
        title: "Jour 1 : Vocabulaire des Fonctions",
        lesson: "Une fonction $f(x)$ est une machine. Tu entres un nombre $x$ (l'ant√©c√©dent), elle ressort un r√©sultat $y$ (l'image).",
        questions: [
            { q: "Si $f(x) = 2x + 1$, quelle est l'image de 3 ?", o: ["7", "6", "5"], a: 0, e: "$2 \times 3 + 1 = 7$." },
            { q: "Comment appelle-t-on le nombre de d√©part $x$ ?", o: ["L'image", "L'ant√©c√©dent"], a: 1, e: "C'est celui qui vient avant le calcul." }
        ]
    },
    2: {
        title: "Jour 2 : Lecture Graphique",
        lesson: "L'image se lit sur l'axe vertical (ordonn√©es). L'ant√©c√©dent sur l'axe horizontal (abscisses).",
        questions: [
            { q: "Sur une courbe, le point (2 ; 5) signifie...", o: ["$f(5) = 2$", "$f(2) = 5$"], a: 1, e: "X est toujours en premier." }
        ]
    },
    3: {
        title: "Jour 3 : Variations (Le rythme du show)",
        lesson: "Une fonction peut √™tre croissante (elle monte), d√©croissante (elle descend) ou constante (elle reste √† plat).",
        questions: [
            { q: "Si la courbe descend de gauche √† droite, elle est...", o: ["Croissante", "D√©croissante"], a: 1, e: "Comme un fondu sonore qui baisse." }
        ]
    },
    4: {
        title: "Jour 4 : In√©quations simples",
        lesson: "On cherche quand le show d√©passe un certain niveau. $f(x) > 10$.",
        questions: [
            { q: "R√©sous $2x > 10$", o: ["$x > 5$", "$x < 5$", "$x > 20$"], a: 0, e: "On divise par 2." }
        ]
    },
    5: {
        title: "Jour 5 : Apoth√©ose (Bilan Tourn√©e)",
        lesson: "Tu as fini ton programme ! Pr√™te pour le grand examen ?",
        questions: [
            { q: "Vrai ou Faux : Une fonction peut avoir plusieurs images pour un m√™me x ?", o: ["Vrai", "Faux"], a: 1, e: "Faux ! Pour un x donn√©, il n'y a qu'une seule image." }
        ]
    }
};

let currentDay = 1; let currentQ = 0; let progress = 0;
function init() { const nav = document.getElementById('dayNav'); for(let i=1; i<=5; i++) { nav.innerHTML += `<button id="btn-d${i}" class="day-btn ${i==1?'active':''}" onclick="loadDay(${i})">Jour ${i}</button>`; } loadDay(1); }
function loadDay(day) { if(!data[day]) return; currentDay = day; currentQ = 0; document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-d${day}`).classList.add('active'); document.getElementById('lessonPart').style.display = 'block'; document.getElementById('quizPart').style.display = 'none'; document.getElementById('lessonContent').innerHTML = `<h2>${data[day].title}</h2><p>${data[day].lesson}</p>`; }
function startQuiz() { document.getElementById('lessonPart').style.display = 'none'; document.getElementById('quizPart').style.display = 'block'; showQuestion(); }
function showQuestion() { const qData = data[currentDay].questions[currentQ]; document.getElementById('questionCount').innerText = `Question ${currentQ + 1} / ${data[currentDay].questions.length}`; document.getElementById('questionText').innerText = qData.q; document.getElementById('feedbackBox').style.display = 'none'; document.getElementById('nextBtn').classList.add('hidden'); const opts = document.getElementById('optionsGroup'); opts.innerHTML = ''; qData.o.forEach((txt, i) => { opts.innerHTML += `<button class="option-btn" onclick="checkAnswer(${i})">${txt}</button>`; }); }
function checkAnswer(idx) { const qData = data[currentDay].questions[currentQ]; const fb = document.getElementById('feedbackBox'); fb.style.display = 'block'; if(idx === qData.a) { fb.innerHTML = "‚ú® <b>Valid√© !</b> " + qData.e; fb.style.background = "#2E7D32"; document.getElementById('nextBtn').classList.remove('hidden'); } else { fb.innerHTML = "‚ùå <b>Faux raccord...</b> R√©essaie !"; fb.style.background = "#C62828"; } }
function nextQuestion() { currentQ++; if(currentQ < data[currentDay].questions.length) { showQuestion(); } else { progress += 20; document.getElementById('fill').style.width = progress + "%"; alert("√âtape valid√©e !"); if(currentDay < 5) loadDay(currentDay + 1); } }
init();
</script>
</body>
</html>
