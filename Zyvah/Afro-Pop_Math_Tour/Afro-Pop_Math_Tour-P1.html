    </style>
</head>
<body>

<div class="app-container">

<script>
const data = {
    1: {

        lesson: "Chaque nombre appartient √† un 'crew'. <br>‚Ä¢ ‚Ñï (Naturels) : 0, 1, 2... <br>‚Ä¢ ‚Ñ§ (Relatifs) : on ajoute les n√©gatifs (-5). <br>‚Ä¢ ùîª (D√©cimaux) : virgule finie (1,25). <br>‚Ä¢ ‚Ñö (Rationnels) : fractions (1/3). <br>‚Ä¢ ‚Ñù (R√©els) : tous les nombres.",
        questions: [
            { q: "O√π ranges-tu -7 ?", o: ["‚Ñï", "‚Ñ§", "ùîª"], a: 1, e: "C'est un entier n√©gatif, donc ‚Ñ§ !" },
            { q: "0,333... (sans fin) est-il d√©cimal ?", o: ["Oui", "Non"], a: 1, e: "Non, un d√©cimal s'arr√™te !" },
            { q: "‚àö2 est un nombre...", o: ["Rationnel", "R√©el"], a: 1, e: "C'est un nombre irrationnel, donc il est dans ‚Ñù." },
            { q: "Le crew ‚Ñï est-il dans ‚Ñù ?", o: ["Oui", "Non"], a: 0, e: "Oui, ‚Ñù contient tout le monde." }
        ]
    },
    2: {
        title: "Jour 2 : Zones de Sc√®ne (Intervalles)",
        lesson: "Les crochets d√©limitent ta zone de danse. <br>‚Ä¢ [a ; b] : a et b sont invit√©s. <br>‚Ä¢ ]a ; b[ : a et b sont exclus. <br>‚Ä¢ ‚àû : la zone n'a pas de limite.",
        questions: [
            { q: "x ‚àà [2 ; 5]. Est-ce que x peut valoir 2 ?", o: ["Oui", "Non"], a: 0, e: "Oui, le crochet est ferm√©." },
            { q: "x > 3 s'√©crit...", o: ["[3 ; +‚àû[", "]3 ; +‚àû["], a: 1, e: "Strictement sup√©rieur veut dire qu'on exclut le 3." },
            { q: "L'intervalle [0 ; 1] est-il vide ?", o: ["Oui", "Non"], a: 1, e: "Non, il contient 0, 1 et tous les petits chiffres entre les deux." },
            { q: "x ‚àà ]-‚àû ; 0] signifie que x est...", o: ["Positif", "N√©gatif"], a: 1, e: "De moins l'infini √† z√©ro, ce sont les n√©gatifs." }
        ]
    },
    3: {
        title: "Jour 3 : L'√ânergie Absolue (Valeur Absolue)",
        lesson: "La valeur absolue |x|, c'est la distance au centre (0). Une distance est TOUJOURS positive ou nulle. <br>‚Ä¢ |-5| = 5 <br>‚Ä¢ |8| = 8",
        questions: [
            { q: "Que vaut |-12| ?", o: ["-12", "12", "0"], a: 1, e: "La distance est toujours positive !" },
            { q: "Si |x| = 3, que peut valoir x ?", o: ["3 seulement", "3 ou -3", "0"], a: 1, e: "3 et -3 sont tous les deux √† 3 pas du centre." },
            { q: "Vrai ou Faux : |x| peut valoir -1 ?", o: ["Vrai", "Faux"], a: 1, e: "Faux, une distance n'est jamais n√©gative." },
            { q: "Quelle est la distance entre -2 et 3 ?", o: ["1", "5", "3"], a: 1, e: "Entre -2 et 3, il y a 5 pas." }
        ]
    },
    4: {
        title: "Jour 4 : Racines et Rythmes Carr√©s",
        lesson: "La racine carr√©e ‚àöx cherche le nombre qui, multipli√© par lui-m√™me, donne x. <br>‚Ä¢ ‚àö16 = 4 car 4 x 4 = 16.",
        questions: [
            { q: "‚àö49 = ?", o: ["7", "9", "4.9"], a: 0, e: "7 x 7 = 49 !" },
            { q: "Peut-on calculer ‚àö(-4) ?", o: ["Oui", "Non"], a: 1, e: "En ‚Ñù, la racine d'un n√©gatif est impossible." },
            { q: "‚àö(25+9) est-il √©gal √† ‚àö25 + ‚àö9 ?", o: ["Oui", "Non"], a: 1, e: "Attention ! On ne peut pas s√©parer les racines pour une addition." },
            { q: "(‚àö5)¬≤ = ?", o: ["25", "5", "‚àö25"], a: 1, e: "Le carr√© 'annule' la racine, il reste 5." }
        ]
    },
    5: {
        title: "Jour 5 : Le Grand Final (Phase 1)",
        lesson: "C'est l'heure du show ! On m√©lange tout ce qu'on a appris cette semaine.",
        questions: [
            { q: "A quel crew appartient ‚àö9 ?", o: ["‚Ñù uniquement", "‚Ñï", "‚Ñ§"], a: 1, e: "‚àö9 = 3, donc c'est un entier naturel !" },
            { q: "x ‚àà [ -1 ; ‚àö4 ]. Quel est l'entier max ?", o: ["4", "2", "1"], a: 1, e: "‚àö4 = 2, donc l'intervalle est [-1 ; 2]." },
            { q: "Calculer |-3| + ‚àö16", o: ["7", "1", "13"], a: 0, e: "3 + 4 = 7." },
            { q: "L'intervalle [œÄ ; 4] contient-il le nombre 3 ?", o: ["Oui", "Non"], a: 1, e: "œÄ vaut environ 3,14. 3 est donc trop petit pour √™tre dans la zone." }
        ]
    }
};

let currentDay = 1;
let currentQ = 0;
let progress = 0;

function init() {
    const nav = document.getElementById('dayNav');
    for(let i=1; i<=5; i++) {
        nav.innerHTML += `<button id="btn-d${i}" class="day-btn ${i==1?'active':''}" onclick="loadDay(${i})">Jour ${i}</button>`;
    }
    loadDay(1);
}

function loadDay(day) {
    if(!data[day]) return;
    currentDay = day;
    currentQ = 0;
    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-d${day}`).classList.add('active');
    document.getElementById('lessonPart').style.display = 'block';
    document.getElementById('quizPart').style.display = 'none';
    document.getElementById('lessonContent').innerHTML = `<h2>${data[day].title}</h2><p>${data[day].lesson}</p>`;
}

function startQuiz() {
    document.getElementById('lessonPart').style.display = 'none';
    document.getElementById('quizPart').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const qData = data[currentDay].questions[currentQ];
    document.getElementById('questionCount').innerText = `Pas ${currentQ + 1} / ${data[currentDay].questions.length}`;
    document.getElementById('questionText').innerText = qData.q;
    document.getElementById('feedbackBox').style.display = 'none';
    document.getElementById('nextBtn').classList.add('hidden');
    const opts = document.getElementById('optionsGroup');
    opts.innerHTML = '';
    qData.o.forEach((txt, i) => {
        opts.innerHTML += `<button class="option-btn" onclick="checkAnswer(${i})">${txt}</button>`;
    });
}

function checkAnswer(idx) {
    const qData = data[currentDay].questions[currentQ];
    const fb = document.getElementById('feedbackBox');
    fb.style.display = 'block';
    if(idx === qData.a) {
        fb.innerHTML = "‚ú® <b>En rythme !</b> " + qData.e;
        fb.style.background = "#2E7D32";
        document.getElementById('nextBtn').classList.remove('hidden');
    } else {
        fb.innerHTML = "‚ùå <b>Faux pas...</b> Essaie encore !";
        fb.style.background = "#C62828";
    }
}

function nextQuestion() {
    currentQ++;
    if(currentQ < data[currentDay].questions.length) {
        showQuestion();
    } else {
        progress += 4;
        document.getElementById('fill').style.width = (currentDay * 20) + "%";
        document.getElementById('percent').innerText = (currentDay * 20);
        alert("S√©ance termin√©e ! Bravo pour ce set.");
        if(currentDay < 5) loadDay(currentDay + 1);
    }
}
init();
</script>
</body>
</html>
