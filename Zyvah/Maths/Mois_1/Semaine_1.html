<body>

<div id="app">
    <div class="header">
        <div class="progress-meta">
            <span id="progress-text">PROGRESSION STUDIO : 0%</span>
            <span id="session-tag">CABINE</span>
        </div>
        <div class="bar-container"><div id="main-bar" class="bar-fill"></div></div>
    </div>

    <!-- LOBBY -->
    <div id="view-lobby" class="view active">
        <div style="display:flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h1 class="lobby-title">Studio Maths</h1>
                <p class="lobby-intro">Hey Zyvah ! Mixe les nombres comme tes sons. La précision, c'est ta signature.</p>
            </div>
            <div style="margin-top: 5px;">
                <svg viewBox="0 0 24 24" style="width:40px;height:40px;fill:var(--accent);filter: drop-shadow(0 0 5px var(--accent-glow));">
                    <path d="M12,4L12,14.71C11.53,14.26 10.89,14 10.19,14A2.69,2.69 0 0,0 7.5,16.69C7.5,18.18 8.7,19.38 10.19,19.38C11.68,19.38 12.88,18.18 12.88,16.69V7H17.31V4H12M10.19,18.13C9.4,18.13 8.75,17.48 8.75,16.69C8.75,15.9 9.4,15.25 10.19,15.25C10.97,15.25 11.63,15.9 11.63,16.69C11.63,17.48 10.97,18.13 10.19,18.13Z"/>
                </svg>
            </div>
        </div>
        <div class="days-grid" id="days-grid"></div>
        <a href="../../../index.html" class="btn-nav" style="margin-top: 30px; width: 100%; text-align: center; display: block; border: 1px solid rgba(255,255,255,0.1);">RETOUR AU HUB</a>
    </div>

    <!-- CONTENT -->
    <div id="view-content" class="view">
        <div class="step-header"><h2 id="step-title"></h2></div>
        <div id="step-body" class="content-body"></div>
    </div>

    <div class="footer hidden" id="footer">
        <div class="btn-group">
            <button id="btn-prev" class="btn-nav hidden">RETOUR</button>
            <button id="btn-next" class="btn-main">CONTINUER</button>
        </div>
    </div>
</div>

<script>
    var APP_CONFIG = {
        STORAGE_KEY: "zyvah_maths_w1_v2"
    };

    var weekData = [
        {
            id: 1, title: "L'Ordre du Mixage", intro: "Priorité aux Parenthèses (Le Master). Sans elles, le son sature.",
            steps: [
                { type: "msg", title: "Le Code du Studio", body: `<p>Zyvah, pour que le son soit bon, il y a un ordre. En maths, c'est pareil : on appelle ça les <b>Priorités</b>.</p><div class="studio-box"><p>1. Les <b>Parenthèses ( )</b> : On s'en occupe TOUJOURS en premier. C'est le signal direct qui ne doit pas être filtré.</p></div>` },
                { type: "quiz", title: "Test Cabine 1", q: "Dans le calcul <b>5 + (2 × 3)</b>, par quoi commences-tu ?", opts: ["5 + 2", "2 × 3", "5 + 3"], a: 1, feed: "Exact ! Le Master ( ) passe avant tout le reste." },
                { type: "quiz", title: "Test Cabine 2", q: "Calcule le contenu de la parenthèse : <b>10 - (2 + 3)</b>", opts: ["5", "8", "11"], a: 0, feed: "Exact. 2 + 3 = 5." },
                { type: "write", title: "Saisie de Gain", q: "Calcule le résultat final de : <b>10 - (2 + 3)</b>", a: "5", hint: "Tu as déjà trouvé 5 pour la parenthèse. Fais maintenant 10 - 5.", feed: "Master ( ) géré. 10 - 5 = 5." },
                { type: "msg", title: "L'Imbrication (Double Deck)", body: `<p>Parfois, tu as des parenthèses dans des parenthèses. On commence par <b>la plus profonde</b>.</p><div class="studio-box"><p>10 + [ 2 × (3 + 1) ]<br>D'abord (3 + 1) = 4.<br>Ensuite [ 2 × 4 ] = 8.<br>Enfin 10 + 8 = 18.</p></div>` },
                { type: "write", title: "Deep Mix", q: "Calcule la parenthèse intérieure : <b>5 × (2 + (3 - 1))</b>", a: "2", hint: "Regarde bien le moteur le plus au centre : (3 - 1).", feed: "Bien ! 3 - 1 = 2." },
                { type: "write", title: "Deep Mix Final", q: "Maintenant, calcule le total : <b>5 × (2 + 2)</b>", a: "20", hint: "Priorité à la parenthèse (2 + 2), puis multiplie le résultat par 5.", feed: "5 × 4 = 20. Mixage propre." },
                { type: "quiz", title: "Le Piège du Master", q: "Que vaut <b>20 - (5 + 5)</b> ?", opts: ["20", "10", "15"], a: 1, feed: "On fait 5+5=10 d'abord. 20-10=10." },
                { type: "write", title: "Mastering", q: "Calcule : <b>(15 - 5) × 2</b>", a: "20", hint: "D'abord la soustraction dans les parenthèses, puis multiplie par 2.", feed: "10 × 2 = 20." },
                { type: "challenge", title: "Session Finale Jour 1", q: "Calcule ce mix complet : <b>(3 + 7) × (2 + 2)</b>", a: "40", hint: "Calcule chaque parenthèse séparément, puis multiplie les deux résultats entre eux.", feed: "10 × 4 = 40. Mixage parfait !" }
            ]
        },
        {
            id: 2, title: "Multiplication & Gain",
            intro: "La puissance des × et ÷. Le moteur de ton mix.",
            steps: [
                { type: "msg", title: "Le Gain de Sortie", body: `<p>Après les parenthèses, les multiplications (<b>×</b>) et divisions (<b>÷</b>) sont plus fortes que les additions et soustractions.</p><div class="studio-box">2 + 5 × 2 = ? <br>On ne fait pas 2 + 5 ! On fait d'abord le Gain : 5 × 2 = 10. <br>Puis 2 + 10 = <b>12</b>.</div>` },
                { type: "quiz", title: "Réglage Niveau 1", q: "Calcule : <b>10 - 2 × 4</b>", opts: ["32", "2", "8"], a: 1, feed: "Bien ! 10 - 8 = 2. La multiplication est prioritaire." },
                { type: "write", title: "Gain Rapide", q: "Calcule : <b>3 + 4 × 2</b>", a: "11", hint: "Le gain (×) passe avant l'ajout (+). Fais 4 × 2 d'abord.", feed: "4 × 2 = 8, puis 3 + 8 = 11." },
                { type: "quiz", title: "Réglage Niveau 2", q: "Calcule : <b>15 ÷ 3 + 2</b>", opts: ["7", "3", "5"], a: 0, feed: "15/3 = 5, puis 5 + 2 = 7." },
                { type: "write", title: "Division de Flow", q: "Calcule : <b>20 - 10 ÷ 2</b>", a: "15", hint: "La division (÷) est prioritaire sur la soustraction (-).", feed: "10 ÷ 2 = 5, 20 - 5 = 15." },
                { type: "msg", title: "Mélange Complexe", body: `<p>Multiplications et divisions ont la <b>même force</b>. Si elles sont côte à côte, on suit le flow de lecture.</p>` },
                { type: "quiz", title: "Test Gain", q: "Calcule : <b>6 + 4 × 3 - 2</b>", opts: ["28", "16", "22"], a: 1, feed: "4×3 = 12. Ensuite 6 + 12 - 2 = 16." },
                { type: "write", title: "Mixage Gain", q: "Calcule : <b>5 × 4 ÷ 2</b>", a: "10", hint: "× et ÷ ont la même force, lis de gauche à droite : 5 × 4, puis divise par 2.", feed: "20 ÷ 2 = 10." },
                { type: "write", title: "Gain Maximum", q: "Que vaut <b>100 - 50 ÷ 2</b> ?", a: "75", hint: "Diviser avant de soustraire ! Calcule 50 ÷ 2 d'abord.", feed: "50/2 = 25. 100 - 25 = 75." },
                { type: "challenge", title: "Boss de Session 2", q: "Calcule : <b>10 + 10 × 10</b>", a: "110", hint: "Multiplie d'abord les deux 10, puis ajoute le premier 10.", feedback: "Puissance maximum !" }
            ]
        },
        {
            id: 3, title: "Le Combo Gain/Soustraction",
            intro: "Gérer les baisses de volume tout en gardant la puissance du Mix.",
            steps: [
                { type: "msg", title: "Le Filtre Negatif", body: "<p>Attention Zyvah : le signe moins (<b>-</b>) est un réducteur de gain. Mais la multiplication reste prioritaire !</p><div class='studio-box'>10 - 2 × 3 = 10 - 6 = 4</div>" },
                { type: "quiz", title: "Réglage Précision", q: "Calcule : <b>20 - 5 × 3</b>", opts: ["45", "5", "15"], a: 1, feed: "Exact ! 20 - 15 = 5." },
                { type: "write", title: "Saisie Quick", q: "Calcule : <b>15 + 10 ÷ 2</b>", a: "20", hint: "Divise 10 par 2 en premier.", feed: "10/2 = 5, 15+5 = 20." },
                { type: "challenge", title: "Boss de Session 3", q: "Trouve le résultat : <b>30 - 10 × 2 + 5</b>", a: "15", hint: "Fais d'abord 10 × 2, puis soustrais du début et ajoute 5.", feedback: "Mixage équilibré !" }
            ]
        },
        {
            id: 4, title: "Parenthèses & Effets",
            intro: "Forcer le signal à passer par tes propres filtres.",
            steps: [
                { type: "msg", title: "Forcer le Mix", body: "<p>Si tu veux qu'une addition soit faite AVANT une multiplication, tu dois utiliser les parenthèses.</p><div class='studio-box'>(2 + 3) × 2 = 5 × 2 = 10</div>" },
                { type: "interactive", title: "Comparaison de Signal", question: "Lequel de ces mix donne 20 ?", options: ["(5 + 5) × 2", "5 + 5 × 2"], answer: 0, feedback: "Oui ! Avec parenthèses = 10x2=20. Sans = 5+10 = 15." },
                { type: "write", title: "Calcul Master", q: "Que vaut <b>(20 - 10) ÷ 2</b> ?", a: "5", hint: "La parenthèse d'abord !", feed: "10 ÷ 2 = 5." },
                { type: "challenge", title: "Boss de Session 4", q: "Résous ce signal complexe : <b>10 × (15 - 5) + 5</b>", a: "105", hint: "Parenthèse, puis multiplication, puis addition.", feedback: "Précision chirurgicale !" }
            ]
        },
        {
            id: 5,
            title: "Le Master Challenge",
            intro: "Validation finale de ta session de mixage. Zéro saturation autorisée.",
            steps: [
                {
                    type: "msg",
                    title: "Examen Studio",
                    body: "<p>Zyvah, c'est l'heure du rendu final. Pour valider ta Semaine 1, tu dois prouver que tu maîtrises toute la console de mixage.</p>"
                },
                {
                    type: "interactive",
                    title: "Module 1 : Priorité Master",
                    question: "Dans <b>100 - (20 + 30)</b>, quelle partie du signal est traitée en premier ?",
                    options: ["100 - 20", "20 + 30", "100 - 30"],
                    answer: 1,
                    feedback: "Master ( ) verrouillé."
                },
                {
                    type: "write",
                    title: "Module 2 : Réglage Gain",
                    question: "Calcule le gain final : <br><br><b>5 + 5 × 5</b>",
                    answer: "30",
                    feedback: "Gain de sortie correct (5x5 = 25, + 5 = 30)."
                },
                {
                    type: "interactive",
                    title: "Module 3 : Flow de Lecture",
                    question: "Comment calcules-tu <b>12 ÷ 2 × 3</b> ?",
                    options: ["12 ÷ 6 = 2", "6 × 3 = 18", "12 ÷ 2 puis résultat × 3"],
                    answer: 2,
                    feedback: "Le flow de lecture (Gauche -> Droite) est respecté."
                },
                {
                    type: "write",
                    title: "Module 4 : Deep Mix",
                    question: "Résultat de : <br><br><b>(10 - 2) × (3 + 2)</b>",
                    answer: "40",
                    feedback: "Mixage parfait (8 × 5 = 40)."
                },
                {
                    type: "challenge",
                    title: "ULtime Boss - Semaine 1",
                    question: "Calcule l'équation finale pour valider ton badge 'Sound Engineer' : <br><br><b>50 - (2 × 5 + 5)</b>",
                    answer: "35",
                    hint: "Calcule d'abord l'intérieur de la parenthèse (attention : le × est prioritaire à l'intérieur !), puis soustrais le résultat de 50.",
                    feedback: "SESSION TERMINÉE. Félicitations Zyvah, ton mixage est cristallin !"
                }
            ]
        }
    ];
</script>
